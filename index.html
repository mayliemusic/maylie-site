<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, MAYLIE!</title>
    <style>
        body {
            /* Очень светлый лавандовый, почти белый */
            background-color: #f4f5ff; 
            color: #1a1a1a;            /* Глубокий графитовый вместо резкого черного */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container { 
            padding: 20px; 
            width: 100%; 
            max-width: 350px; 
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 0.9rem; /* Сильный разбег букв для строгости */
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .subtitle {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 50px;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        a {
            color: #1a1a1a;
            text-decoration: none;
            border: 1px solid #1a1a1a; /* Тонкая строгая рамка */
            padding: 16px 0;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            border-radius: 2px; /* Почти острые углы для строгости */
        }

        a:hover {
            background-color: #1a1a1a;
            color: #f4f5ff;
        }

        footer {
            margin-top: 80px;
            font-size: 0.55rem;
            line-height: 1.8;
            color: #aaa;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <div class="subtitle">coming soon</div>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank">TikTok</a>
        </div>
    </div>

    <footer>
        Produced by Anastasia A. Malysheva<br>
        &copy; 2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
