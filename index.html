<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="google-site-verification" content="gvmbMYSNxrN0DXL2xGSzlvFXEK5d81Z1bLPU6_I9xvw" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAYLIE</title>
    <meta name="description" content="MAYLIE Official Website. Coming soon.">
    <meta name="keywords" content="MAYLIE, music, artist, official">

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            /* Плавный переход из черного в красный до самого низа */
            background: linear-gradient(180deg, #000000 65%, #cc0000 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Inter', sans-serif;
            color: #ff0000;
        }

        .container { 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(4.5rem, 18vw, 9.5rem);
            line-height: 0.9;
            margin: 0;
            color: #ff0000;
            /* Без подсвечивания */
            text-shadow: none; 
        }

        .subtitle {
            /* Максимально незаметный и мелкий */
            font-size: 0.45rem; 
            color: rgba(255, 0, 0, 0.2); 
            margin-top: 5px;
            margin-bottom: 70px;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 450px;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            border: 2px solid #ff0000;
            padding: 22px 0;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.2rem;
            font-weight: 700;
            transition: background-color 0.2s ease, color 0.2s ease;
            background-color: transparent;
            /* Убирает выделение при клике на смартфонах */
            -webkit-tap-highlight-color: transparent; 
        }

        /* При нажатии/наведении: заливка красным, текст черным */
        a:hover, a:active {
            background-color: #ff0000;
            color: #000000;
        }

        footer {
            width: 100%;
            padding: 25px 20px;
            /* Черный текст на красном фоне в самом низу */
            color: rgba(0, 0, 0, 0.7);
            font-size: 0.5rem; /* Еще меньше */
            line-height: 1.6;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <div class="subtitle">coming soon</div>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank" rel="noopener">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank" rel="noopener">TikTok</a>
        </div>
    </div>

    <footer>
        Produced by Anastasia A. Malysheva<br>
        &copy; 2023-2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
