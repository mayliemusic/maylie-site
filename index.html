<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYLIE | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f5ff; /* Светло-лавандовый */
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .container { 
            padding: 20px; 
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(3.2rem, 10vw, 5rem);
            line-height: 1;
            margin-bottom: 5px;
            letter-spacing: 0.05rem;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 0.55rem;
            color: #888;
            margin-bottom: 50px;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* Здесь мы уменьшаем ширину блока с кнопками */
            width: 220px; 
            margin: 0 auto;
        }

        a {
            color: #1a1a1a;
            text-decoration: none;
            border: 1px solid #1a1a1a;
            padding: 14px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.65rem;
            letter-spacing: 0.15rem;
            border-radius: 0px;
        }

        a:hover {
            background-color: #1a1a1a;
            color: #f4f5ff;
        }

        footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            font-size: 0.5rem;
            line-height: 1.8;
            color: #aaa;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <div class="subtitle">coming soon</div>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank">TikTok</a>
        </div>
    </div>

    <footer>
        Produced by Anastasia A. Malysheva<br>
        &copy; 2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
