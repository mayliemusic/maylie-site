<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYLIE | Official Website</title>
    <style>
        body {
            background-color: #fff; /* Белый фон */
            color: #000;            /* Черный текст */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container { padding: 20px; width: 100%; max-width: 400px; }
        h1 {
            font-size: 3rem;
            letter-spacing: 0.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 300;
        }
        p {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 40px;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            color: #000;
            text-decoration: none;
            border: 1.5px solid #000; /* Черная рамка */
            padding: 14px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.15rem;
            border-radius: 30px; /* Округлые рамки */
        }
        a:hover {
            background: #000;
            color: #fff;
        }
        footer {
            margin-top: 60px;
            font-size: 0.6rem;
            color: #aaa;
            letter-spacing: 0.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <p>Official Website</p>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank">TikTok</a>
        </div>
    </div>

    <footer>
        &copy; 2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
