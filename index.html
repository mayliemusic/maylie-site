<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYLIE's here!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Глубокий черный фон */
            color: #d1d5ff;            /* Светло-лавандовый текст */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .container { 
            padding: 40px 20px; 
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(4.5rem, 20vw, 10rem); /* Максимально крупно */
            line-height: 0.9;
            margin-bottom: 15px;
            letter-spacing: 0.1rem;
            color: #d1d5ff; /* Лавандовое имя */
        }

        .subtitle {
            font-size: 0.85rem;
            color: #8a92c7; 
            margin-bottom: 80px;
            letter-spacing: 1.2rem; 
            text-transform: uppercase;
            font-weight: 300;
            padding-left: 1.2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 85%; 
            max-width: 600px; 
            margin: 0 auto;
        }

        a {
            color: #d1d5ff;
            text-decoration: none;
            border: 2px solid #d1d5ff; /* Лавандовая рамка */
            padding: 24px 0;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.4rem;
            border-radius: 0px;
        }

        a:hover {
            background-color: #d1d5ff;
            color: #000; /* При наведении текст становится черным */
            letter-spacing: 0.6rem;
        }

        footer {
            margin-top: auto;
            padding-bottom: 40px;
            width: 100%;
            font-size: 0.65rem;
            line-height: 2;
            color: #444; /* Тусклый цвет для второстепенного текста */
            letter-spacing: 0.15rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <div class="subtitle">coming soon</div>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank">TikTok</a>
        </div>
    </div>

    <footer>
        Produced by Anastasia A. Malysheva<br>
        &copy; 2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
