<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYLIE's here!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #000000 65%, #cc0000 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Inter', sans-serif;
            color: #ff0000;
        }

        .container { 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(4.5rem, 18vw, 9.5rem);
            line-height: 0.9;
            margin: 0;
            color: #ff0000;
            text-shadow: none; 
        }

        .subtitle {
            font-size: 0.5rem;
            color: rgba(255, 0, 0, 0.3);
            margin-top: 5px;
            margin-bottom: 70px;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 450px;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            border: 2px solid #ff0000;
            padding: 22px 0;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.2rem;
            font-weight: 700;
            transition: background-color 0.2s ease, color 0.2s ease;
            background-color: transparent;
        }

        a:hover, a:active {
            background-color: #ff0000;
            color: #000000;
        }

        footer {
            width: 100%;
            padding: 30px 20px; /* Уменьшил отступы */
            color: rgba(0, 0, 0, 0.7); /* Сделал черный чуть мягче */
            font-size: 0.55rem; /* Уменьшил размер текста */
            line-height: 1.6;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <div class="subtitle">coming soon</div>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank">TikTok</a>
        </div>
    </div>

    <footer>
        Produced by Anastasia A. Malysheva<br>
        &copy; 2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
