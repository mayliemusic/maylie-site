<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYLIE | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #d1d5ff; /* Тот самый лавандовый фон */
            color: #6e76ab;            /* Цвет текста как на макете */
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container { 
            padding: 20px; 
            width: 85%; 
            max-width: 400px; 
        }
        
        /* Место для логотипа */
        .logo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #6e76ab;
            text-transform: uppercase;
        }

        .coming-soon {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            color: #6e76ab;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.4); /* Полупрозрачный белый */
            border: 3px solid #6e76ab; /* Толстая рамка */
            padding: 18px 0;
            transition: all 0.3s ease;
            font-size: 1.8rem;
            font-weight: 600;
            border-radius: 0px; /* На фото рамки острые, но массивные */
        }

        a:hover {
            background-color: #6e76ab;
            color: #d1d5ff;
        }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            line-height: 1.6;
            color: #8a92c7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <div class="coming-soon">‘coming soon’</div>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank">TikTok</a>
        </div>
    </div>

    <footer>
        Produced by Anastasia A. Malysheva<br>
        &copy; 2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
