<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYLIE | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Градиент: 70% черного, затем мягкий переход в красный */
            background: linear-gradient(180deg, #000000 70%, #990000 100%);
            background-attachment: fixed;
            color: #ff0000; /* Основной красный цвет */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .container { 
            padding: 40px 20px; 
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            flex-grow: 1; /* Чтобы контейнер занимал всё место до футера */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(4.5rem, 20vw, 10rem); 
            line-height: 0.9;
            margin-bottom: 5px;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3); /* Легкое свечение */
        }

        .subtitle {
            font-size: 1rem; /* Уменьшили размер */
            color: #ff0000; 
            margin-bottom: 60px;
            letter-spacing: 0.1rem; /* Убрали большое расстояние между буквами */
            font-weight: 400;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 85%; 
            max-width: 500px; 
            margin: 0 auto;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            border: 2px solid #ff0000;
            padding: 20px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            font-weight: 700;
        }

        a:hover {
            background-color: #ff0000;
            color: #000;
        }

        footer {
            background-color: #ff0000; /* Полностью красный фон футера */
            width: 100%;
            padding: 25px 0;
            color: #000; /* Черный текст на красном фоне */
            font-size: 0.7rem;
            line-height: 1.6;
            font-weight: 700;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <div class="subtitle">coming soon</div>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank">TikTok</a>
        </div>
    </div>

    <footer>
        Produced by Anastasia A. Malysheva<br>
        &copy; 2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
