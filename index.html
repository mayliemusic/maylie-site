<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYLIE | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Плавный переход из черного в красный до самого низа */
            background: linear-gradient(180deg, #000000 60%, #cc0000 100%);
            background-attachment: fixed;
            color: #ff0000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .container { 
            padding: 40px 20px; 
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: clamp(4.5rem, 20vw, 10rem); 
            line-height: 0.9;
            margin-bottom: 5px;
            color: #ff0000;
            /* Убрали text-shadow (подсвечивание) */
            text-shadow: none; 
        }

        .subtitle {
            /* Сделали максимально незаметным и мелким */
            font-size: 0.55rem; 
            color: rgba(255, 0, 0, 0.4); /* Полупрозрачный красный */
            margin-bottom: 80px;
            letter-spacing: 0.05rem; /* Обычное расстояние */
            text-transform: uppercase;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%; 
            max-width: 500px; 
            margin: 0 auto;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            border: 1.5px solid #ff0000;
            padding: 20px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            font-weight: 700;
        }

        a:hover {
            background-color: #ff0000;
            color: #000;
        }

        footer {
            width: 100%;
            padding: 40px 0;
            /* Черный текст внизу, где фон уже красный от градиента */
            color: #000000; 
            font-size: 0.65rem;
            line-height: 1.8;
            font-weight: 700;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MAYLIE</h1>
        <div class="subtitle">coming soon</div>

        <div class="links">
            <a href="https://instagram.com/themaylie" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@themaylie" target="_blank">TikTok</a>
        </div>
    </div>

    <footer>
        Produced by Anastasia A. Malysheva<br>
        &copy; 2026 MAYLIE. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
